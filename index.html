<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="image" onclick="zoom()"></div>




    <h2>Выберите курсы и количество</h2>

    <form id="courseForm">
      <label>
        <input type="checkbox" name="frontend" value="Frontend"> Frontend
      </label>
      <label>
        <input type="checkbox" name="backend" value="Backend"> Backend
      </label>
      <label>
        <input type="checkbox" name="design" value="Design"> Design
      </label>
  
      <h3>Выберите количество курсов:</h3>
      <label>
        Frontend: <input type="number" name="frontendCount" min="0" value="0">
      </label>
      <label>
        Backend: <input type="number" name="backendCount" min="0" value="0">
      </label>
      <label>
        Design: <input type="number" name="designCount" min="0" value="0">
      </label>
  
      <button type="button" onclick="calculateTotal()">Рассчитать</button>
    </form>
  
    <h2 id="totalCost"></h2>
    
    <script src="./js/script.js"></script>
</body>
</html>
